<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-btn js-rock-btn"><img src="images/rock-emoji.png" class="move-icon"></button>
  <button class="move-btn js-paper-btn"><img src="images/paper-emoji.png" class="move-icon"></button>
  <button class="move-btn js-scissors-btn"><img src="images/scissors-emoji.png" class="move-icon"></button><br>
  <p class="js-result result">You win.</p>
  <p class="js-moves">
    You
    <img src="images/rock-emoji.png" class="move-icon">
    <img src="images/scissors-emoji.png" class="move-icon">
    Computer
  </p>
  <p class="js-scoreboard scoreboard"></p>
  <button class="reset-btn js-reset-btn">Reset Score</button>
  <button class="auto-play-btn js-auto-play-btn">Auto Play</button>
  
  <script src="javascript.js"></script>
</body>
</html>
